<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/hw.css" type="text/css">   
<!-- Importing Vue -->
<title>Home_Page</title> 
<script src="https://unpkg.com/vue@next"></script>
</head> 

<body>
    <header class = "row">
        <nav class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container-fluid">
              <div class="navbar-header">
              </div>
              <ul class="nav navbar-nav">
                <li><a href="index.html">About Me</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="interests.html">Interests</a></li>
              </ul>
            </div>
          </nav>   
    </header>

    
      <div id="roughApp" class="container">
        <h2>Book Database</h2>
        <table id="taskTable" class="table table-bordered table-striped table-hover">
            
            <thead>
                <tr>
                    <th>Title</th></span>
                    <th>Author</th>
                    <th>Year Published</th>
                    <th>Publisher</th>
                    <th>Page Count</th>
                    <th>MSRP</th>
                </tr>
            </thead>
           
            
            <tbody>
                     <tr class="book" v-for="book in books">
                        <td class="title">{{book.title }}</td>
                        <td class="author">{{book.author }}</td>
                        <td class="yearpublished">{{book.yearpublished}}</td>
                        <td class="publisher">{{book.publisher}}</td>
                        <td class="pagecount">{{book.pagecount}}</td>
                        <td class="msrp">{{book.msrp}}</td>
                    </tr>
            </tbody>
        </table>

        
        
        <form v-on:submit.prevent="postNewBook">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" v-model="bookForm.title" class="form-control" id="title">
            </div>
           <div class="mb-3">
              <label for="author" class="form-label">Author</label>
              <input type="text" v-model="bookForm.author" class="form-control" id="author">
            </div>
            <div class="mb-3">
              <label for="yearpublished" class="form-label">Year Published</label>
              <input type="text" v-model="bookForm.yearpublished" class="form-control" id="yearpublished">
            </div>
            <div class="mb-3">
              <label for="published" class="form-label">Publisher</label>
              <input type="text" v-model="bookForm.publisher" class="form-control" id="publisher">
            </div>
            <div class="mb-3">
              <label for="pagecount" class="form-label">Page Count</label>
              <input type="number" v-model="bookForm.pagecount" class="form-control" id="pagecount">
            </div>
            <div class="mb-3">
              <label for="msrp" class="form-label">MSRP</label>
              <input type="text" v-model="bookForm.msrp" class="form-control" id="msrp">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
            
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="js/books.js"></script>
    <script src="js/tablesort.min.js"></script>
    <script> new Tablesort(document.getElementById('taskTable'));/**tablesort plugin: http://tristen.ca/tablesort/demo/**/</script>
    </body>

<html>

<body>
    <header class = "row">
        <nav class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container-fluid">
              <div class="navbar-header">
              </div>
              <ul class="nav navbar-nav">
                <li><a href="index.html">About Me</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="interests.html">Interests</a></li>
              </ul>
            </div>
          </nav>   
    </header>

    
      <div id="roughApp" class="container">
        <h2>Book Database</h2>
        <table id="taskTable" class="table table-bordered table-striped table-hover">
            
            <thead>
                <tr>
                    <th>Title</th></span>
                    <th>Author</th>
                    <th>Year Published</th>
                    <th>Publisher</th>
                    <th>Page Count</th>
                    <th>MSRP</th>
                </tr>
            </thead>
           
            
            <tbody>
                     <tr class="book" v-for="book in books">
                        <td class="title">{{book.title }}</td>
                        <td class="author">{{book.author }}</td>
                        <td class="yearpublished">{{book.yearpublished}}</td>
                        <td class="publisher">{{book.publisher}}</td>
                        <td class="pagecount">{{book.pagecount}}</td>
                        <td class="msrp">{{book.msrp}}</td>
                    </tr>
            </tbody>
        </table>

            
        <form action="" method="post">   
            <fieldset>
                <legend id="header">Add Books to Database Form</legend>
        
                <label for="bookname">Title: </label>
                <input type="text" name="bookname" id="bookname"required><br>
        
                <label for="lastname">Author: </label>
                <input type="text" name="author" id="author" required><br>
            
                <label for="yearpub">Year Published:</label> 
                <input type="number" name="yearpub" id="yearpub"><br>
        
                <label for="pub">Publisher:</label> 
                <input type="text" name="pub" id="pub"><br>
                
                <label for="page">Page Count:</label> 
                <input type="number" name="page" id="page"><br>
                
                <label for="msrp">MSRP:</label> 
                <input type="text" name="msrp" id="msrp"><br>
                
            </fieldset>
                <br>
                <div class ="input-group">
                    <button type="button">Submit</button> 
                </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
